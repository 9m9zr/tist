<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تحديد نوع المعالج وكرت الشاشة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>مرحباً في لعبة تحديد نوع المعالج وكرت الشاشة!</h1>
    </header>
    <main>
        <section class="options">
            <button id="free-option">اعرف نوع المعالج (مجاني)</button>
            <button id="paid-option">اعرف نوع كرت الشاشة والفريمات (مدفوع)</button>
        </section>
        <section id="questions" class="hidden">
            <h2>ابدأ الإجابة على الأسئلة!</h2>
            <div id="question-container">
                <!-- أسئلة ستظهر هنا -->
            </div>
            <button id="next-question">التالي</button>
        </section>
        <section id="results" class="hidden">
            <h2>نتيجتك:</h2>
            <p id="result-text">سيتم عرض نوع المعالج وكرت الشاشة هنا.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 موقع لعبة الكوميديا التقنية</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
